<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
  body{
    background: rgb(10,12,27);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    overflow: -moz-scrollbars-vertical;
    overflow-x: hidden;
    overflow-y: auto;
  } 
  .container{
    width: 100vw;
    height: 800px;
    display: flex;
    align-items: center;
    justify-content: center;
    /*background: red;*/
  }
  .wrapper{
    display: flex;
    justify-content: center;
    width: 100%;
    margin: 0 5rem 0 5rem;
    position: absolute;
    /*background: yellow;*/
  }
  .left{
    background: rgb(28, 23, 56);
    color: #fff;
    width: 300px;
    height: 184px;
    padding: 0 2rem 4rem 2rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
    border-radius: 5px 0 0 5px;
  }
  .left h1{
    font-size: 30px;
  }
  .left h1 span{
    color: #7209b7;
    cursor: pointer;
  }
  .left p{
    font-size: 10px;
    line-height: 15px;
    letter-spacing: 1px;
    opacity: 0.5;
    margin-top: -5px;
    margin-bottom: 10px;
    transition: 0.5s ease-in-out;
  }
  .left .social{
    display: flex;

    position: absolute;
    bottom: 0;
  }
  .left .social .follow:hover p{
    opacity: 7;
  }

.left .social .follow{
  width: 80px;
  overflow: hidden;
  cursor: pointer;
}
  .left .social .follow:nth-child(2){
    margin-left: 20px;
  }
  .left .social .follow:nth-child(3){
    margin-left: 20px;
  }
  .left .social .follow h1{
    font-size: 20px;
  }
  .left .social .follow p{
    margin-top: -10px;
    font-size: 10px;
    text-transform: uppercase;
    opacity: 0.5;
  }
  .right{
    width: 300px;
    height: 200px;
    
  }
  .right img{
    width: 100%;
    object-fit: cover;
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: auto;
    border-radius: 0 5px 5px 0;
    opacity: 0.6;
    transition: all 0.5s ease-in-out;
  }
  .right img:hover{
    transform: scale(1.05);
    border-radius: 0;
    opacity: 1;
  }
 

  @media screen and (max-width: 768px){
  
    body{
      background: rgb(10,12,27);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /*overflow: -moz-scrollbars-vertical;
      overflow-x: hidden;
      overflow-y: auto;*/
    }
    .container{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .wrapper{
      display: flex;
      flex-direction: column;
      height: 500px;
      width: 236px;
      padding: 5rem 2rem 5rem 2rem;
      position: absolute;
    }
    .right{
      position: absolute;
      top: 0;
      left: 0;
    }
    .right img{
      width: 100%;
      height: 250px;
      object-fit: scale-down;
      border-radius: 5px 5px 0 0;
    }
    .left{
      position: absolute;
      bottom: 0;
      left: 0;
      height: calc(100% - 312px);
      width: 236px;
      text-align: center;
      display: flex;
      align-items: center;
      border-radius: 0 0 5px 5px;
    }
    .left .text{
      margin-top: -200px;
    }
    .left h1{
      font-size: 25px;
      margin-bottom: 20px;
    }
    .social{
      margin-top: -15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      /*justify-content: center;*/
      padding: 10px 0 10px 0;
    }

    .left .social .follow{
      margin-left: 10px;
    }
    .follow:nth-child(2){
      margin-left: -10px;
    }
    .follow:nth-child(3){
      padding-left: -10px;
    }
    .follow h1{

    }
    .follow p{
      margin-top: -5px;
    }
    .left .social .follow:nth-child(2){
      margin-top: 20px;
    }
    .left .social .follow:nth-child(3){
      margin-top: 30px;
    }
    .follow p::before{
      content: "";
    }
    .follow:nth-child(2) p::before{
      content: "";
    }
    .follow:nth-child(3) p::before{
      content: "";
    }
    .attribution { font-size: 9px; text-align: center; background: #f9f9f9; }
    .attribution a { color: hsl(228, 45%, 44%); }

  }
  
    .attribution { font-size: 11px; text-align: center; background: #f9f9f9; }
    .attribution a { color: hsl(228, 45%, 44%); }

  </style>
</head>
<body>
   <div class="container"> 
    <div class="wrapper">
      <div class="left">
        <div class="text">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </div>
        <div class="social">
          <div class="follow">
            <h1>10k+</h1>
            <p>compagnies</p>
          </div>
          <div class="follow">
            <h1>314</h1>
            <p>templates</p>
          </div>
          <div class="follow">
            <h1>12M+</h1>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="right">
        <img src="images/image-header-desktop.jpg" alt=""> 
      </div>
    </div>
    
  </div>
  
<div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Edwin K</a>.
    </div>
  
</body>
</html>
